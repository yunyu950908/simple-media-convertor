# Cloudflare Pages 项目配置
# 文档: https://developers.cloudflare.com/pages/platform/wrangler/

# 项目名称（使用时请修改为你的项目名称）
name = "simple-media-convertor"

# 构建输出目录（可选，wrangler 会自动检测 Vite 项目的 dist 目录）
pages_build_output_dir = "dist"

# 使用说明:
# 1. 部署前请将 name 修改为你的实际项目名称
# 2. 部署命令（有此配置文件后无需指定项目名称）:
#    wrangler pages deploy dist
# 3. 构建命令: pnpm build
# 4. 响应头配置请参考 public/_headers 文件
# 5. 环境变量在 Cloudflare Dashboard 的项目设置中配置
